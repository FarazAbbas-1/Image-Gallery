<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery-warp">
      <img src="./img/back.png" id="backBtn" />
      <div class="gallery">
        <div>
          <span><img src="./img/img1.jpg" /></span>
          <span><img src="./img/img2.jpg" /></span>
          <span><img src="./img/img3.jpg" /></span>
        </div>
        <div>
          <span><img src="./img/img4.jpg" /></span>
          <span><img src="./img/img5.jpg" /></span>
          <span><img src="./img/img6.jpg" /></span>
        </div>
      </div>
      <!-- End gallery -->
      <img src="./img/next.png" id="nextBtn" />
    </div>
    <!-- End gallery-warp -->
    <script src="script.js"></script>
  </body>
</html>
